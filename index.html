<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="game">
        <img class="logo" src="/logo.png" alt="">
        <div class="game-container">
            <canvas id="canvas" width="400" height="800"></canvas>
            <div class="details-game">
                <canvas id="nextShapeCanvas" width="150" height="150"></canvas>
                <canvas id="scoreCanvas" width="300" height="150"></canvas>
                <button id="btn-restart">
                    <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%"><use class="ytp-svg-shadow" xlink:href="#ytp-id-50"></use><path fill="#f33333" class="ytp-svg-fill" d="M 18,11 V 7 l -5,5 5,5 v -4 c 3.3,0 6,2.7 6,6 0,3.3 -2.7,6 -6,6 -3.3,0 -6,-2.7 -6,-6 h -2 c 0,4.4 3.6,8 8,8 4.4,0 8,-3.6 8,-8 0,-4.4 -3.6,-8 -8,-8 z" id="ytp-id-50"></path></svg>
                </button>
            </div>
        </div>
    </section>
    <img src="./rotations.png" style="display: none" id="image" />
    <script src="./tetris.js"></script>
</body>
</html>
